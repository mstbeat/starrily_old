<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="jp">
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/unity.css">
<link rel="stylesheet" type="text/css" href="css/skillsheet_update.css">
<title>スキルシート更新-基本情報</title>
</head>
<body>
	<header th:insert="/header"></header>
	<main>
	<form th:method="PUT" th:action="@{/skillsheet_information_update}" th:object="${skillSheet}">
		<div>
			<h1 class="pagetitle">基本情報更新</h1>
			<div class="errorMessage">
        <ul th:if="${#fields.hasAnyErrors()}">
          <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
      </div>
		</div>

	  <div class="box">
			<p class="RequiredMessage left">※は必須項目です</p>
			<div class="tablepaddig">
				<div class="flex-container">
					<div class="flex-4item flex-container">
						<div class="flex-4item-1">
							<p class="headline">氏名</p>
						</div>
						<div class="flex-4item-2">
							<p class="top0">
						      <p class="top0"><label th:text="*{userName}">サンプル太郎</label>
							</p>
						</div>
					</div>
					<div class="flex-4item flex-container">
						<div class="flex-4item-1">
							<p class="headline">性別<span class="errorMessage">※</span></p>
						</div>
						<div class="flex-4item-2">
							<p>
							  <input class="radio" type="radio" value="男" th:field="*{userSex}">男
							  <input class="radio" type="radio" value="女" th:field="*{userSex}">女
							</p>
						</div>
					</div>
					<div class="flex-4item flex-container">
						<div class="flex-4item-1">
							<p class="headline">生年月日<span class="errorMessage">※</span></p>
						</div>
						<div class="flex-4item-2">
							<p>
							  <input type="date" class="infomationinput bottommargin" th:field="*{userBirthday}">
							</p>
						</div>
					</div>
					<div class="flex-4item flex-container">
						<div class="flex-4item-1">
							<p class="headline">最終学歴<span class="errorMessage">※</span></p>
						</div>
						<div class="flex-4item-2">
						  <select class="infomationinput" th:field="*{userFinalEducation}">
						    <option th:each="dropdownInfo: ${dropdownInfo}" th:value="${dropdownInfo.itemName}"
							  th:text="${dropdownInfo.itemName}"></option>
						  </select>
						</div>
					</div>
					<div class="flex-4item flex-container">
						<div class="flex-4item-1">
							<p class="headline">イニシャル<span class="errorMessage">※</span></p>
						</div>
						<div class="flex-4item-2">
							<input class="infomationinput bottommargin" type="text" th:field="*{userInitialName}">
						</div>
					</div>
					<div class="flex-4item flex-container">
						<div class="flex-4item-1">
							<p class="headline">現住所<span class="errorMessage">※</span></p>
						</div>
						<div class="flex-4item-2">
							<input class="infomationinput bottommargin" type="text" th:field="*{userAddress}">
						</div>
					</div>
					<div class="flex-4item flex-container">
						<div class="flex-4item-1">
							<p class="headline">年齢</p>
						</div>
						<div class="flex-4item-2">
							<span class="leftmargin" th:text="*{userAge}"></span>&emsp; 歳
              <input type="hidden" th:field="*{userAge}" th:value="${userAge}" />
						</div>
					</div>
					<div class="flex-4item flex-container">
						<div class="flex-4item-1">
							<p class="headline">最寄駅<span class="errorMessage">※</span></p>
						</div>
						<div class="flex-4item-2">
							<p>
								<input type="text" class="inputSubway" th:field="*{userStationLine}"><span>線</span><br>
								<input type="text" class="inputSubway bottommargin" th:field="*{userStation}"><span>駅</span>
							</p>
						</div>
					</div>
				</div>
				<div class="flex-container">
					<div class="flex-2item-1">
						<p class="headline top0">得意分野<span class="errorMessage">※</span></p>
					</div>
					<div class="flex-2item-2">
						<textarea class="borderbox" id="textareaHight" th:field="*{userAppeal}">英語ニュースにあまり慣れ親しんでいない人にとって、 headline はとても理解しにくいのではないでしょうか。その理由の一つに、英字新聞の見出しは、
						＜特別な書式＞で書かれているからだ、ということが言えます。この書式には、文法上の特別なルールがある英語ニュースにあまり慣れ親しんでいない人にとって、
						 headline はとても理解しにくいのではないでしょうか。その理由の一つに、英字新聞の見出しは、＜特別な書式＞で書かれているからだ、ということが言えます。
						 この書式には、文法上の特別なルールがある英語ニュースにあまり慣れ親しんでいない人にとって、 headline はとても理解しにくいのではないでしょうか。
						 その理由の一つに、英字新聞の見出しは、＜特別な書式＞で書かれているからだ、ということが言えます。この書式には、文法上の特別なルールがある</textarea>
					</div>
					<div class="flex-2item-1">
						<p class="headline top0">保有資格</p>
					</div>
					<div class="flex-2item-2">
						<textarea class="borderbox" id="textareaHight" th:field="*{userCertification}">Java 1.8,Kotlin 1.2.41,Spring Boot 2.0.3.RELEASE,
						Keycloak 4.0.0.Final</textarea>
					</div>
					<div class="flex-2item-1">
						<p class="headline top0">備考</p>
					</div>
					<div class="flex-2item-2">
						<textarea id="textareaHight" th:field="*{userRemarks}"></textarea>
					</div>
				</div>
			</div>
		</div>

		<div class="centerbox">
            <!-- <div class="lineup" th:if="${role >= 5}"> -->
			<div class="lineup">
				<input type="submit" value="更新" class="submitButton defolt bottomwidth width">
				 <input type="hidden" name="userId" th:field="*{userId}">
				 <input type="hidden" name="updateDate" th:field="*{updateDate}">
			</div>

			<div class="lineup">
			   <input type="button" onclick="history.back()" value="戻る" class="backButton defolt bottomwidth width">
			</div>
		</div>
	</form>


	</main>
	<script type="text/javascript" src="js/unity.js"></script>
</body>
</html>
