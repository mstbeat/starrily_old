<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/unity.css}" rel="stylesheet">
<link th:href="@{/css/costom.css}" rel="stylesheet">
<title>ユーザー情報変更-確認</title>
</head>
<body>
	<header th:insert="/header"></header>

	<main>
	<h1 class="pagetitle">ユーザー情報変更確認</h1>

	<form th:action="@{/user_information_completion}" th:method="put">
		<div class="box boxsidespace">
			<div class="box-title">ユーザー情報入力</div>
			<div class="flex-container flex-center">
				<div class="flex-2item">
					<p class="inputtitle">メールアドレス</p>
					<input class="userbox" type="text" disabled="disabled"
						value="XX.XXXX@XXXXXX.jp" />
				</div>
				<div class="flex-2item">
					<p class="inputtitle">権限</p>
					<select class="userselect" disabled="disabled">
						<option value=”0”>指定なし</option>
						<option value=”1” selected>一般社員</option>
						<option value=”2”>現場リーダー</option>
						<option value=”3”>事業部リーダー</option>
						<option value=”4”>管理者(管理営業,社長)</option>
					</select>
				</div>
				<div class="flex-2item">
					<p class="inputtitle">氏名</p>
					<input class="userbox" type="text" disabled="disabled"
						value="XX XXXXX" />
				</div>
				<div class="flex-2item">
					<p class="inputtitle">フリガナ</p>
					<input class="userbox" type="text" disabled="disabled"
						value="XX XXXXX" />
				</div>
			</div>
		</div>

		<div class="centerbox">
			<div class="lineup">
				<input type="submit" class="submitButton defolt bottomwidth width" value="確定"></input>
			</div>
			<div class="lineup">
				<input type="button" onclick="history.back()" class="backButton defolt bottomwidth width" value="変更">
			</div>
		</div>
	</form>
	</main>
</body>
</html>
